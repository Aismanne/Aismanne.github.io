<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Numero peli</title>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="styles.css"/> 
</head>

<body>

    <h1>Numeron arvaus peli</h1>

    <div class="content">
        <p>Arvaa numero 1-100 väliltä kymmenellä yrityksellä. Ohjelma kertoo oliko arvauksesi suurempi vai pienempi kuin haettu luku.</p>


        <div class="form">
            <label for="guessField">Anna arvaus: </label><input type="text" id="guessField" class="guessField">
            
            <div class="submitButton">
                <input type="submit" value="Lähetä arvaus" class="guessSubmit">
            </div>
            
        </div>

        <div class="resultParas">
            <p class="guesses"></p>
            <p class="lastResult"></p>
            <p class="lowOrHi"></p>
            <p id="guessesLeft"></p>
        </div>

    </div>

    <footer>
        <p>Tehnyt Meikä!</p>
    </footer>


</body>

</html>
